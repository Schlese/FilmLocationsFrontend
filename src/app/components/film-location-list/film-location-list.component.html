<div id="wrapper">
  <mat-form-field floatPlaceholder="never">
    <input matInput (keyup)="applySearch($event.target.value)" placeholder="Search">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource">

    <!-- title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- locations Column -->
    <ng-container matColumnDef="locations">
      <th mat-header-cell *matHeaderCellDef> Locations </th>
      <td mat-cell *matCellDef="let element"> {{element.locations}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[50, 100, 200]" showFirstLastButtons></mat-paginator>
</div>
